<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>

  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-900 flex justify-center items-center h-screen">
    <div class="card text-white flex flex-col w-[300px] h-[620px] bg-slate-800 rounded-xl overflow-hidden items-center lg:w-[1200px] lg:h-[400px] lg:flex-row ">

      <div class="photo relative lg:flex-1 lg:order-2  ">
        <img src="images/image-header-desktop.jpg" alt="Image-header" ">
        
        <div class="absolute mix-blend-multiply bg-purple-500 inset-0"></div>
      </div>
      
      <div class="all-text p-4 lg:flex-1 lg:p-16">
        <div class="header font-bold text-xl text-center mt-3 mb-2 lg:text-4xl lg:mb-12 lg:text-left">
          <p>Get <span class="text-purple-500">insights</span> that help your business grow.</p>
        </div>
  
        <div class="description text-center text-slate-400 text-sm mb-3 px-4 lg:text-lg lg:text-left lg:px-0 lg:mb-16">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
  
        <div class="counter text-center flex flex-col lg:flex-row lg:text-left">
          <div class="block1 flex-1 mb-3">
            <p class="uppercase  text-xs text-slate-400  font bold"><span class=" text-xl text-white lg:text-2xl">10k+</span> <br/> companies</p>
          </div>
          <div class="block2 flex-1 mb-3">
            <p class="uppercase text-xs text-slate-400 font bold"><span class=" text-xl text-white lg:text-2xl">314</span> <br/> templates</p>
          </div>
          <div class="block3 flex-1 mb-3">
            <p class="uppercase text-xs text-slate-400 font bold"><span class=" text-xl text-white lg:text-2xl">12m+</span> <br/> queries</p>
          </div>
        </div>
      </div>   
    </div>
</body>
</html>
